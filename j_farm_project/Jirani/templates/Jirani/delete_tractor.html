{% extends 'base.html' %}

{% block content %}
    <h2>Delete a tractor</h2>
    <p>Are you sure you want to delete this tractor?</p>
    <p>{{ tractor.model }} ({{ tractor.year }}) - KES {{ tractor.price }} per day</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
{% endblock %}

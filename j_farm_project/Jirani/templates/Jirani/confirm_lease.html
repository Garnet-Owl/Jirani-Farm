{% extends 'base.html' %}

{% block content %}
    <h2>Confirm a lease</h2>
    <p>Are you sure you want to confirm this lease?</p>
    <p>{{ lease.tractor.model }} - {{ lease.renter.user.username }} - {{ lease.status }}</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
{% endblock %}

{% extends 'jirani/base.html' %}

{% block content %}
    <h2>Complete a lease</h2>
    <p>Are you sure you want to complete this lease?</p>
    <p>{{ lease.tractor.model }} - {{ lease.renter.user.username }} - {{ lease.status }}</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Complete">
    </form>
{% endblock %}

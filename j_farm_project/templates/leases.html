    {% if user.farmer == tractor.owner %}
        <a href="{% url 'jirani:edit_tractor' tractor.id %}">Edit</a>
        <a href="{% url 'jirani:delete_tractor' tractor.id %}">Delete</a>
    {% elif tractor.available %}
        <a href="{% url 'jirani:create_lease' tractor.id %}">Lease</a>
    {% endif %}
{% endblock %}
